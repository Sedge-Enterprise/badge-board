<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skunkworks LearnSync Dashboard</title>
  <meta name="description" content="Unified learning and certification analytics dashboard for Microsoft Learn, Credly, GitHub, and LinkedIn." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/dist/date-fns.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
  <div class="app" id="appRoot">
    
    <!-- Sidebar -->
    <aside>
      <div class="brand" id="menuToggle">Skunkworks LearnSync</div>
      <nav id="sidebarNav">
        <button class="nav-btn active" data-id="hamzah">
          <span>Hamzah Mahomed</span><span>›</span>
        </button>
        <button class="nav-btn" data-id="khutjo">
          <span>Khutjo Satekge</span><span>›</span>
        </button>
        <button class="nav-btn" data-id="nokuthula">
          <span>Nokuthula Mangweni</span><span>›</span>
        </button>
      </nav>
      <div class="side-foot">© 2025 Skunkworks Africa</div>
    </aside>

    <!-- Main Content -->
    <main id="main">
      <header class="row" style="align-items:center">
        <div>
          <h1 id="name" class="report-title">Hamzah Mahomed</h1>
          <div class="small">
            Unified overview — Microsoft Learn • Credly • GitHub • LinkedIn
          </div>
        </div>
        <div class="actions">
          <select id="windowSel" title="Analysis window">
            <option value="30">Last 30 days</option>
            <option value="90" selected>Last 90 days</option>
            <option value="180">Last 180 days</option>
            <option value="365">Last 365 days</option>
            <option value="all">All time</option>
          </select>
          <button class="secondary" id="refreshBtn" title="Reload data">Reload</button>
          <button class="primary" id="printCurrent">Print Current</button>
          <button class="primary" id="printAll">Print All</button>
        </div>
      </header>

      <!-- Profile Links -->
      <section id="links" class="card"></section>

      <!-- KPI Summary -->
      <section id="summary" class="card"></section>

      <!-- Charts -->
      <section class="card">
        <div class="grid-2">
          <div class="canvas-wrap"><canvas id="timeline"></canvas></div>
          <div class="canvas-wrap"><canvas id="issuers"></canvas></div>
        </div>
        <div class="grid-2" style="margin-top:16px">
          <div class="canvas-wrap"><canvas id="ghTypes"></canvas></div>
          <div class="canvas-wrap"><canvas id="ghDaily"></canvas></div>
        </div>
      </section>

      <!-- LinkedIn Profile Ratings -->
      <section id="linkedinCard" class="card"></section>

      <!-- Evaluation Framework -->
      <section id="rubric" class="card"></section>
    </main>
  </div>

  <!-- Core Script -->
  <script type="module" src="scripts.js"></script>
</body>
</html>
